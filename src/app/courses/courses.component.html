<p>courses works!</p> 


<table>
   <thead id="head">
       <tr>
           <th>Kurskod</th>
           <th>Kursnamn</th>
           <th>Progression</th>
           <th>Kursplan</th>
       </tr>
   </thead>
   <tbody id="data">
      <tr *ngFor="let course of courses">
         <td> {{course.code}} </td>
         <td> {{course.coursename}} </td>
         <td> {{course.progression}} </td>
         <td> <a [href]="course.syllabus">Kursplan</a></td>
      </tr>
   </tbody>
</table>
